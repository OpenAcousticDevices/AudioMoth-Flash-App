<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    </head>

    <body style="font-size: 10pt; overflow-x:hidden; font-family: Helvetica, Arial, sans-serif;-webkit-user-select: none; -webkit-app-region: drag;">
        <div class="container" style="padding-left: 0%;">

            <div class="row" style="margin-top: 3%; padding-left: 2.5%;">
                <ul class="nav nav-tabs nav-justified" style="width: 100%; font-size: 10pt; font-family: Helvetica, Arial, sans-serif;">
                    <li class="nav-item" style="margin-left: 1%; margin-right: 1%;">
                        <a class="nav-link active" data-toggle="tab" href="#download-tab" id="download-tab-link">Use Standard Release</a>
                    </li>
                    <li class="nav-item" style="margin-right: 1%;">
                        <a class="nav-link" data-toggle="tab" href="#local-tab" id="local-tab-link">Use Local File</a>
                    </li>
                </ul>
            </div>

            <div class="tab-content" style="margin-top: 2%;">

                <div role="tabpanel" class="tab-pane fade in active show" id="download-tab" role="tabpanel">

                    <div class="row" style="margin-left: 2%; margin-top: 1%;">
                        <div class="col-9">
                            <div class="row" style="margin-bottom: 2%; border: #cdcdcd thin solid;">
                                <span style="overflow-x: hidden; overflow-y: scroll; overflow-wrap: break-word; height: 210px; width: 95%; margin-left: 4%;" id="release-description-span">
                            </div>
                            <div class="row">
                                <button id="download-button" class="btn btn-primary" style="width: 100%;" disabled>Download</button>
                            </div>
                        </div>
                        <div class="col-3" style="padding-left: 3%; padding-right: 2%;">
                            <select id="version-select" size="16" style="width: 99%; text-align: center;"></select>
                        </div>
                    </div>

                </div>

                <div role="tabpanel" class="tab-pane fade in" id="local-tab" role="tabpanel">

                    <div class="row" style="margin-top: 1%;">
                        <div style="border: #cdcdcd thin solid; margin-left: 4%; width: 94%;">
                            <div class="row" style="margin-top: 2%; margin-bottom: 2%;">
                                <div class="col-3">
                                    <button id="file-button" class="btn btn-primary" style="width: 100%; margin-left: 8%;">Select File</button>
                                </div>
                                <div class="col-8">
                                    <div style="margin-top: 3%;">
                                        <span id="file-label">No file selected.</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row" style="margin-top: 1%;">
                        <div style="border: #cdcdcd thin solid; margin-left: 4%; width: 94%;">
                            <div class="row" style="margin-top: 2%; margin-bottom: 2%;">
                                <div class="col-6" style="text-align: left;">
                                    <span style="margin-left: 9%;">Overwrite bootloader:</span>
                                </div>
                                <div class="col-6" style="text-align: right;">
                                    <input id="destructive-checkbox" type="checkbox" style="margin-right: 7%;">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="fixed-bottom">

                    <div class="row" style="margin-left: 2%; width: 96%; margin-bottom: 2%; margin-top: 2%; border: #cdcdcd thin solid; height: 60px;">
                        <div class="col-lg-5" id="status-div" style="margin-bottom: 2%; margin-top: 2%; text-align: center;">No AudioMoth found.<br>Make sure the USB cable is connected and the switch is in USB/OFF.</div>
                    </div>

                    <div class="row" style="margin-left: 2%; width: 99%; margin-bottom: 2%;">
                        <div class="col-12" style="padding-left: 0%;">
                            <div style="text-align: center; width: 100%;">
                                <button id="flash-button0" class="btn btn-success" disabled style="width: 100%;">Flash AudioMoth</button>
                                <button id="flash-button1" class="btn btn-success" disabled style="width: 100%; display: none;">Flash AudioMoth</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </body>

    <script>
        window.jQuery = window.$ = require('jquery');
    </script>
    <script src="app.js" charset="utf-8"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</html>
